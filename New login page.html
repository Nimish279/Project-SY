<!DOCTYPE html>
<html>
    <head>
        <title>Login/Sign Up Page</title>
        <link rel="stylesheet" href="Style 2.css"> <!--Connects the HTML file to css file-->
    </head>
    <body>
        <div class="container">
         <div class="card">
             <div class="inner-box" id="card">
                 <div class="card-front">
                     <h2>Login</h2>
                     <form>
                         <input type="email" class="input-box" placeholder="Your Email Id" required>
                         <input type="password" class="input-box" placeholder="Password" required>
                         <button type="submit" class="submit-btn"><a href="Index.html">Submit</button></a>
                         <input type="checkbox"><span>Remember Me</span>
                     </form>
                     <button type="button" class="btn" onclick="openSignUp()">Iam New Here</button>
                     <a href="#">Forget Password</a>
                 </div>
                  <div class="card-back">
                    <h2>Sign Up</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Already have an account?</button>
                    <a href="#">Forget Password</a>
                  </div>   
             </div>
         </div>   
        </div>

        <script>
        
        var card = document.getElementById("card");

        function openSignUp() {
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }

        </script>

    </body>
</html>
